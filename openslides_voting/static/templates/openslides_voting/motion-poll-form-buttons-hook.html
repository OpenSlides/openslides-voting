<div ng-controller="MotionPollFormVotingCtrl" ng-init="poll=$parent.$parent.model" class="spacer">
  <div ng-if="!isAnalogPoll()">
    <button type="button"
      ng-if="canStartVoting()" ng-click="startVoting()"
      class="btn btn-default">
      <i class="fa fa-wifi" aria-hidden="true"></i>
      {{ 'Start voting' | translate }}</button>
    <button type="button"
      ng-if="canStopVoting() && isThisPollActive()" ng-click="stopVoting()"
      class="btn btn-primary">
      <i class="fa fa-wifi" aria-hidden="true"></i>
      {{ 'Stop voting' | translate }}</button>
    <button type="button"
      ng-if="canStopVoting() && !isThisPollActive()" ng-click="stopVoting()"
      class="btn btn-danger">
      <i class="fa fa-wifi" aria-hidden="true"></i>
      {{ 'Stop another voting' | translate }}</button>
    <button type="button"
      ng-if="canClearVotes()" ng-click="clearVotes()"
      class="btn btn-default">
      <i class="fa fa-trash" aria-hidden="true"></i>
      {{ 'Clear votes' | translate }}</button>
    <projector-button model="projectModel" default-projector-id="1"
      content="Project vote result"></projector-button>
    <p>{{ getVotingStatus() }}</p>
  </div>
</div>
